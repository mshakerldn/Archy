# hide thinking blocks — beginners don't need to see the agent's internal reasoning
hide_agent_reasoning = true
show_raw_agent_reasoning = false
model_reasoning_summary = "concise"

# auto-approve edits and commands — beginners should never see approval prompts
approval_policy = "on-request"
sandbox_mode = "workspace-write"

# allow network access so codex can install npm packages silently
[sandbox_workspace_write]
network_access = true
